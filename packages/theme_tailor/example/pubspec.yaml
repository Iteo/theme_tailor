name: example
description: Examples how to use ThemeTailor
version: 0.0.3
publish_to: none

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  collection: ^1.15.0
  fluent_ui: ^4.8.5
  flutter:
    sdk: flutter
  json_annotation: ^4.8.0
  theme_tailor_annotation:
    path: ../../theme_tailor_annotation

dev_dependencies:
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  json_serializable: ^6.10.0
  linteo: ^1.3.0
  theme_tailor:
    path: ../

dependency_overrides:
  theme_tailor:
    path: ../
  theme_tailor_annotation:
    path: ../../theme_tailor_annotation

flutter:
  uses-material-design: true
